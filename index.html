<div class="ss-radio-wrapper ss-radio-horizontal ss-float-wrapper">
    <input type="radio" id="genderMale" name="genderId" [value]="1" class="ss-float-left" [(ngModel)]="model.genderId"/>
    <label for="genderMale" class="ss-float-left">{{'MALE' | localize}}</label>

    <input type="radio" id="genderFemale" name="genderId" [value]="2" class="ss-float-left" [(ngModel)]="model.genderId"/>
    <label for="genderFemale" class="ss-float-left">{{'FEMALE' | localize}}</label>
</div>
